<body class="d-flex flex-column min-vh-100">
  <!--[if IE]>

  <div class="wrapper flex-grow-1">
    <div class="container center">

      <div class="jumbotron">
        <h1>Covid-19 India Dashboard</h1>
      </div>
      <div>
        <label for="stateFilter" class="col-form-label-sm">States Filter:</label>
        <select id="stateFilter" class="custom-select-sm">
          <option value="ALL">All</option>
        </select>
      </div>
      <div class="card-columns text-center">
        <div class="card mt-4 mb-4">
          <div class="card-header bg-dark text-white"><strong>Positive</strong></div>
          <div class="card-body ">
            <p id="positive" class="data"></p>
            <p id="p-positive-delta" class="down-delta">
              <span id="positive-delta-arrow"></span>
              <span id="positive-delta"></span>
            </p>
          </div>
        </div>
        <div class="card mt-4 mb-4 ">
          <div class="card-header bg-success text-white"><strong>Cured</strong></div>
          <div class="card-body ">
            <p id="cured" class="data"></p>
            <p id="p-cured-delta" class="down-delta">
              <span id="cured-delta-arrow"></span>
              <span id="cured-delta"></span>
            </p>
          </div>
        </div>
        <div class="card mt-4 mb-4">
          <div class="card-header bg-danger text-white"><strong>Deaths</strong></div>
          <div class="card-body ">
            <p id="death" class="data"></p>
            <p id="p-death-delta" class="down-delta">
              <span id="death-delta-arrow"></span>
              <span id="death-delta"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="card-columns-center text-center">
        <div class="card mt-4 mb-4">
          <div class="card-header bg-primary text-white"><strong>Active</strong></div>
          <div class="card-body ">
            <p id="active" class="data"></p>
            <p id="p-active-delta" class="down-delta">
              <span id="active-delta-arrow" ></span>
              <span id="active-delta" ></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
